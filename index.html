<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Default meta - overridden by React Helmet -->
    <title>Approv | Client Approvals Made Simple</title>
    <meta name="description" content="Professional client approval portal for architecture and design practices. Get project sign-offs faster with Approv." />
    <link rel="canonical" href="https://approv.co.uk" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Approv" />
    <meta property="og:title" content="Approv | Client Approvals Made Simple" />
    <meta property="og:description" content="Professional client approval portal for architecture and design practices. Get project sign-offs faster with Approv." />
    <meta property="og:url" content="https://approv.co.uk" />
    <meta property="og:image" content="https://approv.co.uk/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Approv | Client Approvals Made Simple" />
    <meta name="twitter:description" content="Professional client approval portal for architecture and design practices." />
    <meta name="twitter:image" content="https://approv.co.uk/og-image.jpg" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#16a34a" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Approv",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "description": "Professional client approval portal for architecture and design practices. Streamline sign-offs with automated workflows.",
        "url": "https://approv.co.uk",
        "author": {
          "@type": "Organization",
          "name": "Autaimate"
        },
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "GBP"
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use Approv.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
